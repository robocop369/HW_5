<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
 
 <style type='text/css'>
    .row .btn {
        /* padding-bottom: 2px; */
        /* border: 2px; */
    }
    .row .col-8 {
        padding: 1px;      
    }
    .row .col-2 {
        padding: 1px;
        height: calc(2.1em + .75rem + 2px);
    }
    .row {
      white-space: normal;
    }
    .li .btn {
      border-bottom: #dddddd 10px solid;
      padding-bottom: 2px;
      height: calc(2.1em + .75rem + 2px);
    }

    .input {
      white-space: normal;
    }
    
    .form-control {
    display: block;
    width: 100%;
    height: calc(2.1em + .75rem + 2px);
    padding: .375rem .75rem;
    font-size: 1rem;
    font-weight: 400;
    line-height: 1.5;
    color: #495057;
    background-color: #fff;
    background-clip: padding-box;
    }

    </style>

</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row">
      <div class="col-2">
        <ul class="list-inline text-center align-items-center">
          <li class="align-middle"><button class="btn btn-outline-info btn-lg btn-block">9am</button></li>
          <li class="align-middle"><button class="btn btn-outline-info btn-lg btn-block">10am</button></li>
          <li class="align-middle"><button class="btn btn-outline-info btn-lg btn-block">11am</button></li>
          <li class="align-middle"><button class="btn btn-outline-info btn-lg btn-block">12pm</button></li>
          <li class="align-middle"><button class="btn btn-outline-info btn-lg btn-block">1pm</button></li>
          <li class="align-middle"><button class="btn btn-outline-info btn-lg btn-block">2pm</button></li>
          <li class="align-middle"><button class="btn btn-outline-info btn-lg btn-block">3pm</button></li>
          <li class="align-middle"><button class="btn btn-outline-info btn-lg btn-block">4pm</button></li>
          <li class="align-middle"><button class="btn btn-outline-info btn-lg btn-block">5pm</button></li>
        </ul>
        </div>
      <div class="col-8">
        <ul class="list-inline text-center align-items-center">
          <input type="event" class="form-control" id="userInfo-9" aria-describedby="eventHelp" placeholder="Enter Event Information Here">
          <input type="event" class="form-control" id="userInfo-10" aria-describedby="eventHelp" placeholder="Enter Event Information Here">
          <input type="event" class="form-control" id="userInfo-11" aria-describedby="eventHelp" placeholder="Enter Event Information Here">
          <input type="event" class="form-control" id="userInfo-12" aria-describedby="eventHelp" placeholder="Enter Event Information Here">
          <input type="event" class="form-control" id="userInfo-13" aria-describedby="eventHelp" placeholder="Enter Event Information Here">
          <input type="event" class="form-control" id="userInfo-14" aria-describedby="eventHelp" placeholder="Enter Event Information Here">
          <input type="event" class="form-control" id="userInfo-15" aria-describedby="eventHelp" placeholder="Enter Event Information Here">
          <input type="event" class="form-control" id="userInfo-16" aria-describedby="eventHelp" placeholder="Enter Event Information Here">
          <input type="event" class="form-control" id="userInfo-17" aria-describedby="eventHelp" placeholder="Enter Event Information Here">
        </ul>
        </div>
      <div class="col-2">
        <ul class="list-inline text-center align-items-center">
          <li class="align-middle"><button id="save-9" class="btn btn-success btn-lg btn-block save-btn">Save</button></li>
          <li class="align-middle"><button id="save-10" class="btn btn-success btn-lg btn-block save-btn">Save</button></li>
          <li class="align-middle"><button id="save-11" class="btn btn-success btn-lg btn-block save-btn">Save</button></li>
          <li class="align-middle"><button id="save-12" class="btn btn-success btn-lg btn-block save-btn">Save</button></li>
          <li class="align-middle"><button id="save-13" class="btn btn-success btn-lg btn-block save-btn">Save</button></li>
          <li class="align-middle"><button id="save-14" class="btn btn-success btn-lg btn-block save-btn">Save</button></li>
          <li class="align-middle"><button id="save-15" class="btn btn-success btn-lg btn-block save-btn">Save</button></li>
          <li class="align-middle"><button id="save-16" class="btn btn-success btn-lg btn-block save-btn">Save</button></li>
          <li class="align-middle"><button id="save-17" class="btn btn-success btn-lg btn-block save-btn">Save</button></li>
        </ul>
      </div>
    </div>
   
 <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
 <script src='script.js'> </script>





</body>

</html>
